<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational RC</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/normalize.css"> -->
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<!--Sound Effects START-->

    <audio id="correct">
    <source src="assets/audio/correct.mp3" type="audio/mp3">
    </audio>

    <audio id="wrong">
    <source src="assets/audio/wrong.wav" type="audio/wav">
    </audio>
    <!--Sound Effects END-->

    <!--Preloader-->
    <div class="preloader">
    <div class="loader">
        <div class="shadow"></div>
        <div class="box"></div>
    </div>
    </div>

    <!--Main Content-->
    <main id="scaleable-wrapper">
        <div id="overlay-img" class="dummy-img-container">
            <div class="img-content">
                <p class="img-text">img goes here</p>
                <input type="button" value="X" class="img-close-btn close-btn">

            </div>
        </div>
        <div id="overlay-help" class="help-container">
            <div class="help-content">
                <p class="help-text">Help content goes here </p>
                <input type="button" value="X" class="close-btn help-close-btn">
            </div>
        </div>
        <div class="container-fluid" id="very-specific-design">
            <div class="row top-row">
                <h4 class="side-heading col-6">What's in the basket, Choose and Write.</h4>
                    <button class="top-btn col-1 offset-md-3 offset-3 " id="dummy-img-btn">
                    </button>
                    <button class="top-btn col-1 offset-md-1 offset-1" id="help-btn">
                    </button>
            </div>
            <div class="row middle-row">
                <div class="question-container col-12 container">
                    <div class="answers ml-5">
                        <div class="row mt-0 options-holder">
                            <span class="col-2  option" id="scissors">scissors</span>
                            <span class="col-2 option" id="eraser">eraser</span>
                            <span class="col-2 option" id="ruler">ruler</span>
                            <span class="col-2 option" id="bag">bag</span>
                            <span class="col-2  option" id="pencil-case">case</span>
                            <span class="col-2 option" id="pencil">pencil</span>
                            <span class="col-2 option" id="book">book</span>
                            <span class="col-2 option" id="pen">pen</span>
                        </div>
                        <div class="row answer-box">                            
                            <img src="assets/imgs/problem-img.png" alt="exercise photo look and match" class="img-fluid" id="ex-img">
                            <div class="bottom-left answer-place"></div>
                            <div class="top-left answer-place"></div>
                            <div class="top-right answer-place"></div>
                            <div class="bottom-right answer-place"></div>
                            <div class="centered answer-place"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bottom-row">
                <button id="reset" class="bot-btn col-2 offset-1" title="Reset Answers"></button>
                <button id="show-answer" class="bot-btn offset-6 col-2" title="Show Answers"></button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="scripts/scaling.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
